           <!DOCTYPE html>
           <html lang="en">
           <head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Animated Words</title>
               <style>
                   @keyframes fadeIn {
                       0% {
                           opacity: 0;
                           transform: translateY(20px);
                       }
                       100% {
                           opacity: 1;
                           transform: translateY(0);
                       }
                   }
           
                   body {
                       display: flex;
                       align-items: center;
                       justify-content: center;
                       height: 100vh;
                       margin: 100;
                       font-family: Arial, sans-serif;
                       background-color: #f4f4f4;
                   }
           
                   .animated-word {
                       font-size: 2em;
                       margin: 10px;
                       opacity: 0;
                       animation: fadeIn 1s forwards;
                   }
           
                   .word1 {
                       animation-delay: 0.2s;
                   }
           
                   .word2 {
                       animation-delay: 0.4s;
                   }
           
                   .word3 {
                       animation-delay: 0.6s;
                   }
           
                   .word4 {
                       animation-delay: 0.8s;
                   }
           
                   .word5 {
                       animation-delay: 1s;
                   }
           
                   .word6 {
                       animation-delay: 1.2s;
                   }
               </style>
           </head>
           <body>
           
               <div class="animated-word word1">Java,JavaScript</div>
               <div class="animated-word word2">HTML,CSS</div>
               <div class="animated-word word3">MySQL</div>
               <div class="animated-word word6">Python</div>
